    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">

    <div class="my-4">
        <p>{{post.description|safe}}</p> <!-- se utiliza para que la informaciÃ³n que venga como html la interprete -->
        <p>Repositorio:</p>

    </div>
</div>

{% endblock %}
